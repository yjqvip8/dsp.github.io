<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }
        .top {
          background: #333;
          height: 180px;
        }
        .top .top_body {
          height: 180px;
        }
        .top .top_body .title {
          padding-top: 20px;
          display: flex;
          align-items: center;
        }
        .top .top_body .title .t_left {
          width: 30%;
        }
        .top .top_body .title .t_left img {
          width: 100%;
          height: 60px;
        }
        .top .top_body .title .t_right {
          width: 50%;
          margin-left: 20%;
          display: flex;
        }
        .top .top_body .title .t_right input {
          height: 40px;
          width: 60%;
          margin-left: 20%;
          outline: none;
        }
        .top .top_body .title .t_right button {
          height: 40px;
          width: 20%;
          border: 0;
          background: green;
          color: #fff;
          font-size: 0.8rem;
          font-weight: 600;
          cursor: pointer;
        }
        .top .top_body .nav {
          padding-top: 20px;
          display: flex;
          height: 80px;
          align-items: flex-end;
        }
        .top .top_body .nav div {
          text-align: center;
          width: 20%;
          color: #fff;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
        }

        .m_auto {
          width: 65%;
          margin: 0 auto;
        }

        .swiper {
          display: flex;
          flex-wrap: wrap;
          padding-bottom: 20px;
          border-bottom: 1px solid gray;
        }
        .swiper div {
          width: 28%;
          height: 160px;
          overflow: hidden;
          margin-left: 4%;
        }
        .swiper div img {
          width: 100%;
          height: 160px;
        }
        .swiper .s_top {
          margin-left: 0;
          width: 100%;
          height: 300px;
        }
        .swiper .s_top img {
          width: 98%;
          height: 280px;
          border: 10px solid #fff;
          margin: 1%;
          outline: gray solid 1px;
        }

        .footer {
          margin-top: 20px;
          height: 90px;
          background: black;
          color: #fff;
          font-size: 12px;
          text-align: center;
          padding-top: 30px;
        }
    </style>
</head>
<body>
    <div class="top">
        <div class="top_body m_auto">
            <div class="title">
                <div class="t_left t_common">
                    <img src="./icon.png">
                </div>
                <div class="t_right t_common">
                    <input type="text">
                    <button>搜索</button>
                </div>
            </div>
            <div class="nav">
                <div>网站首页</div>
                <div>关于我们</div>
                <div>产品服务</div>
                <div>新闻动态</div>
                <div>软件下载</div>
            </div>
        </div>
    </div>
    <div class="swiper m_auto">
        <div class="s_top">
            <img src="./img/1.jpg">
        </div>
        <div><img src="./img/2.jpg"></div>
        <div><img src="./img/3.jpg"></div>
        <div><img src="./img/4.jpg"></div>
    </div>
    <div class="footer m_auto">
        <p>关于我们|新闻动态|软件下载|联系我们|产品服务|友情链接</p>
        <p>版权所有 EFHIUWHFUWHUI 2019-11-12 杭州什么什么公司</p>
    </div>
</body>
</html>
